<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>Register Page</title>
</head>
<body>
    <div class="logo">
        <img src="assets/Logo.png" alt="">
    </div>
    <div class="container">
        <div class="Register-container">
            <h2>Pendaftaran Akun</h2>
            <p>Yuk, daftarkan akunmu sekarang juga</p>
            <label for="FullName">Nama Lengkap Anda</label>
            <input type="text" name="Name" id="FullName">
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" required>
            <label for="NoTelp">No telp</label>
            <input type="tel" name="NoTelp" id="NoTelp" required>
            <label for="password">password</label>
            <input type="password"  required>
            <label for="Konfirm">Konfirm Password</label>
            <input type="password" name="Konfirm-Password" id="Konfirm-Password">
            <a href="#">Lupa Password?</a>
            <div class="buttons">
                <button class="masuk">Masuk</button>
                <button class="daftar">Daftar</button>
                <h5>Atau</h5>
                <button class="google"><img src="assets/google.png" alt=""> Login dengan Google</button>
            </div>
        </div>
    </div>
</body>
</html>
